<!DOCTYPE html>
<html lang="en">

<head>

    <title>Upload PDF</title>
</head>

<body>
    <h2>Upload PDF</h2>
    <form method="post" enctype="multipart/form-data">

        <input type="file" name="pdf_file">
        <button type="submit">Upload</button>
    </form>
</body>

</html>
